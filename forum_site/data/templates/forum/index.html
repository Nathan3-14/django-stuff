{% load static %}
<!DOCTYPE html>
<html>
    <title>Forum</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap')
    </style>

    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'forum/post-info.css' %}">
</html>
<body>
    <h1>Forum</h1>

    <!-- Get Post List -->
    {% if latest_post_list %}
        <ul>
            {% for post in latest_post_list %}
                <li>
                    <a href="/forum/post/{{ post.id }}/">
                        {{ post.post_title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>
            No recent posts!
        </p>
    {% endif %}
    <!-- End of Post List -->

</body>
