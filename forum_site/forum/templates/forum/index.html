{% if latest_post_list %}
    <ul>
        {% for post in latest_post_list %}
            <li>
                <a href="/forum/{{ post.id }}/">
                    {{ post.post_title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>
        No recent posts!
    </p>
{% endif %}
